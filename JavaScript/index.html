<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>

    <div class="Calculadora">
        <div class="Inputs">
            <input for="number" id="numero1" placeholder="Numero 1">
            <input for="number" id="numero2" placeholder="Numero 2">

        </div>
        <div class="Botoes">
            <button onclick="somar()">+</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button>
            <button onclick="subtrair()">-</button>

        </div>
        <div class="resultado">
            <h1>Resultado</h1>
            <h2 id="resultado"></h2>

        </div>
    </div>
    <script src="scriptOtimizado.js"></script>
</body>

</html>
